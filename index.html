<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">


 <h6 style="text-align: center;"><span id="title"></span></h6>
 <h1>Points:</h1>
 <h2>X - <span id="x_pnts">0</span></h2>
 <h2>O - <span id="o_pnts">0</span></h2>
 
<div class="container">
 <div class="tic-tac-toe">
  <div class="blck 1" onclick="addSign1()"><span id="1"></span></div>
  <div class="blck 2" onclick="addSign2()"><span id="2"></span></div>
  <div class="blck 3" onclick="addSign3()"><span id="3"></span></div>
  <div class="blck 4" onclick="addSign4()"><span id="4"></span></div>
  <div class="blck 5" onclick="addSign5()"><span id="5"></span></div>
  <div class="blck 6" onclick="addSign6()"><span id="6"></span></div>
  <div class="blck 7" onclick="addSign7()"><span id="7"></span></div>
  <div class="blck 8" onclick="addSign8()"><span id="8"></span></div>
  <div class="blck 9" onclick="addSign9()"><span id="9"></span></div>
 </div>
</div>

 <script src="script.js"></script>
</body>
</html>
